<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
        }
        h1 {
            color: #007bff;
        }
        .form-control {
            border-radius: 30px;
        }
        .btn-primary {
            border-radius: 30px;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h1 class="text-center">Jogo de Adivinhação</h1>
                    <p class="text-center">Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
                    <form method="POST" class="text-center">
                        <div class="mb-3">
                            <input type="number" id="palpite" name="palpite" class="form-control" placeholder="Seu palpite" min="1" max="100" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </form>
                    {% if mensagem %}
                        <div class="mensagem text-center text-primary">
                            {{ mensagem }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
